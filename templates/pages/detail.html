{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-9">
            <h1>{{ card.name }}</h1>
            <hr>
            <span class="text-muted"><h2>E-Mail:</h2></span>
            <h4>{{card.mail}} <a href="mailto:{{card.mail}}"><img  src="{% static 'img/maillogo.png' %}" width="50"></a></h4>
            <hr>
            <span class="text-muted"><h2>GSM: </h2></span>
            <h4> +{{card.gsm}} <a href="tel:+{{card.gsm}}"><img  src="{% static 'img/phonelogo.png' %}" width="50"></a></h4>
            <hr>
            <span class="text-muted"><h2>Position: </h2></span>
            <h4> {{card.position}} </h4>
            <hr>
            <span class="text-muted"><h2>Company: </h2></span>
            <h4> {{card.company}} </h4>
            <hr>
            <span class="text-muted"><h2>Website: </h2></span>
            <h4> <a href="{{card.website}}">{{card.website}}</a> </h4>
            <span class="text-muted"><h2>GSM: </h2></span>
            <h4> +{{card.fax}} <a href="fax:+{{card.fax}}"></a></h4>
            <hr>
            <span class="text-muted"><h2>Social Media Accounts:</h2></span>
        </div>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a href="https://twitter.com/{{card.twitteracc}}" target="_blank" ><img border="0" src="{% static 'img/twitter.png' %}" width="100" height="100"></a>
                </div>
                <div class="col-sm">
                    <a href="https://instagram.com/{{card.instagramacc}}" target="_blank" ><img border="0" src="{% static 'img/instagram.png' %}" width="100" height="100"></a>
                </div>
                <div class="col-sm">
                    <a href="https://tr.linkedin.com/in/{{card.linkedinacc}}" target="_blank" ><img border="0" src="{% static 'img/linkedin.png' %}" width="300"></a>
                </div>
        </div>
    </div>
{% endblock %}
